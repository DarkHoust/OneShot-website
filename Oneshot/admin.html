<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="home.css">
  <link rel="icon" type="image/png" href="../Image/lamp-icon.png">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    body, header, .card-header, footer {
      background-color: #000;
    }

    .card-header, .btn-primary {
      color: #fff;
      background-color: #800080;
    }

    .card-header {
      border-bottom: 1px solid #800080;
    }

    .form-label {
      color: #800080;
    }

    .form-control {
      background-color: #fff;
      color: #000;
      border: 1px solid #800080;
    }

    .btn-primary {
      border-color: #800080;
    }

    .btn-primary:hover {
      background-color: #660066;
    }
    .toggle-link {
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-link:hover {
      color: #800080;
      text-decoration: underline;
    }

    .card {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>

<body>
<!--Navigation bar-->
<header class="bg-black">
  <nav class="navbar-dark">
    <div class="d-flex">
      <button class="btn mt-4 ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img src="../Image/whiteToogler.png" width="30"></button>

      <div class="container-fluid text-center mt-4 navbar-brand me-2">
        <a href="main.html"><img id="lamp-logo" class="img-center ms-0 me-5 pe-lg-0" src="../Image/lamp-icon.png" alt="OneShot" width="50"></a></a>
      </div>

    </div>

    <div class="d-block">
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header bg-black">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-black">
          <p>
          <div class="bg-black mt-4">
            <ul class=" mb-2 mb-lg-0 px-4">
              <li class="px-4">
                <a class="nav-link text-white" href="main.html">Home</a>
              </li>
              <li class="px-4">
                <a class="nav-link text-white" href="#trailer-video">Trailer</a>
              </li>
              <li class="px-4">
                <a class="nav-link text-white" href="merchStore.html">Store</a>
              </li>
              <li class="px-4">
                <a class="nav-link text-white" href="#Gallery">Gallery</a>
              </li>
              <li class="px-4">
                <a class="nav-link text-white" href="RequirementPage.html">F.A.Q.</a>
              </li>
            </ul>
          </div>
          </p>
        </div>
      </div>
    </div>

    <div class="text-center justify-content-center mt-4 d-sm-none d-md-none d-none d-lg-flex">
      <ul class="mb-2 mb-lg-0 px-4">
        <li class="d-inline-block px-4">
          <a class="nav-link text-white" href="#trailer-video">Trailer</a>
        </li>
        <li class="d-inline-block px-4">
          <a class="nav-link text-white" href="merchStore.html">Store</a>
        </li>
        <li class="d-inline-block px-4">
          <a class="nav-link text-white" href="#Gallery">Gallery</a>
        </li>
        <li class="d-inline-block px-4">
          <a class="nav-link text-white" href="RequirementPage.html">F.A.Q.</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-black text-white">Login</div>
        <div class="card-body">
          <form id="adminLoginForm">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="mt-3 text-center" id="toggleToRegister">
              Not registered? <a href="#" class="toggle-link">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>




  <div class="row justify-content-center mt-4" id="registrationForm" style="display: none;">
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-black text-white">Register</div>
          <div class="card-body">
            <form id="adminRegisterForm">
              <div class="mb-3">
                <label for="registerEmailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmailInput" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="registerPasswordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPasswordInput" required>
              </div>
              <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPasswordInput" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<footer class="row bg-black px-0 mx-0 bottom-100 align-bottom">

</footer>


<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

</script>
</body>
</html>
