<!doctype html>
<html lang="en">
<head>

    <title>OneShot</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/png" href="../Image/lamp-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body, header, .card-header, footer {
            background-color: #000;
        }

        .card-header, .btn-primary {
            color: #fff;
            background-color: #800080;
        }

        .card-header {
            border-bottom: 1px solid #800080;
        }

        .form-label {
            color: #800080;
        }

        .form-control {
            background-color: #fff;
            color: #000;
            border: 1px solid #800080;
        }

        .btn-primary {
            border-color: #800080;
        }

        .btn-primary:hover {
            background-color: #660066;
        }


        .logout-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }


        .logout-button {
            background-color: #800080;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #660066;
        }

    </style>
</head>

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                    <p>
                    <div class="bg-black mt-4">
                        <ul class=" mb-2 mb-lg-0 px-4">

                            <li class="px-4">

                            <li class="px-4">

                            </li>
                            <li class="px-4">
                                <a class="nav-link text-white" href="#Gallery">Gallery</a>
                            </li>
                            <li class="px-4">
                                <a class="nav-link text-white" href="RequirementPage.html">F.A.Q.</a>
                            </li>
                        </ul>
                    </div>
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center justify-content-center mt-4 d-sm-none d-md-none d-none d-lg-flex">
            <ul class="mb-2 mb-lg-0 px-4">
                <li class="d-inline-block px-4">
                    <a class="nav-link text-white" href="#trailer-video">Trailer</a>
                </li>
                <li class="d-inline-block px-4">
                    <a class="nav-link text-white" href="merchStore.html">Store</a>
                </li>
                <li class="d-inline-block px-4">
                    <a class="nav-link text-white" href="#Gallery">Gallery</a>
                </li>
                <li class="d-inline-block px-4">
                    <a class="nav-link text-white" href="RequirementPage.html">F.A.Q.</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="logout-container">
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

</header>

<main class="container my-5">

        <div class="row justify-content-center mt-4">

    <div class="row">
